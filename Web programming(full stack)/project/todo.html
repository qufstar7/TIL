<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>PJT2_TODO-LIST</title>
    <link rel="stylesheet" href="todostyle.css">
</head>

<body>

    <header>
        <div id="header-box">
            <h1 id="todo-title">나의 해야할 일들</h1>
            <button id="header-button" onclick="location.href='http://localhost:8080/TodoList/TodoFormServlet'">새로운
                TODO 등록</button>
        </div>
    </header>

    <section id="main-content">
        <section id="left-section">
            <div class="title">
                <h1>TODO</h1>
                <c:forEach var="todo" items="${dtoList}">
                    <c:if test="${todo.getType() eq 'TODO'}">
            </div>
            <div class="card">
                <button class="card-button"></button>
            </div>
        </section>

        <section id="mid-section">
            <div class="title">
                <h1>DOING</h1>
            </div>
            <div class="card">
                <button class="card-button"></button>
            </div>
        </section>

        <section id="right-section">
            <div class="title">
                <h1>DONE</h1>
            </div>
            <div class="card">
                <button class="card-button"></button>
            </div>
        </section>
    </section>

</body>

</html>
